<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Чемпеонат</title>
	<link rel="icon" href="play.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Russo+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>


	<form action="" autocomplete="on">
		<h1>Форма для заявки на киберчемпионат</h1>
		<p><i>Поля помеченые <em>*</em> Обязательны к заполнению.</i></p>
		<fieldset>
			<legend>Контакная ифнормация</legend>

			<label for="surname">Фамилия<em>*</em></label>
			<input type="text" id="surname" required><br>

			<label for="name">Имя<em>*</em></label>
			<input type="text" id="name" required><br>

			<label for="email">E-mail<em>*</em></label>
			<input type="email" id="email" required placeholder="example@yandex.ru"><br>

            <label for="phone">Телефон</label>
			<input type="text" id="phone" placeholder="79781234567"><br>

		</fieldset>

		<fieldset>
			<legend>Персональная информация<em>*</em></legend>
			<label for="age">Дата рождения</label>
             <input type="date"  id="age" required min="1900-01-01" max="2010-01-01"><br>

             <label for="">Пол</label>
             <label for="gender1"><input type="radio" id="gender1" name="gender">Мужской</label>
             <label for="gender2"><input type="radio" id="gender2" name="gender" >Женский</label><br>
             
            <!-- checked- изночально выбрана -->

            <label for="city">Ваш город</label>
            <select  id="city">
            	<option value="empty" disabled selected>Выберете ваш город</option>
            	<option value="simf">Симферополь</option>
            	<option value="sevas">Севастополь</option>
            	<option value="yalta">Ялта</option>
            	<option value="kerch">Керч</option>
            </select><br>

            <label for="about">Расскажи о себе</label>
            <textarea id="about" placeholder="Мне нравиться.."></textarea>

		</fieldset>


		<fieldset>
			<legend>Игровой опыт</legend>
            
           <label for="exp">Игровой уровень</label>
           <input type="range" min="0" max="100"><br>

           <label for="">Выберете игры, в которые играли</label><br>

           <!-- checkbox
           label for game$ -->

           <label for="game"><em></em>World of tanks</label>
			<input type="checkbox" id="game" checkbox>

			<label for="game"><em></em>CS GO</label>
			<input type="checkbox" id="game" checkbox>

			<label for="game"><em></em>Fortnite</label>
			<input type="checkbox" id="game" checkbox>

			<label for="game"><em></em>warface</label>
			<input type="checkbox" id="game" checkbox>

			<label for="game"><em></em>Overwatch</label>
			<input type="checkbox" id="game" checkbox>

			<label for="game"><em></em>Dota 2</label>
			<input type="checkbox" id="game" checkbox>

		</fieldset>
		<fieldset>
			<legend>Дополнительно</legend>
			<label for="photo">фото профиля <em>*</em></label>
			<input type="file" id="photo" accept="images/*"required><br>

			<label for="color">Цвет обложки профиля </label>
			<input type="color" id="color"><br>

			<label for="time">Удобное время начало турнира</label>

			<input type="time">


		</fieldset>

		<input type="submit" value="Принять участие в киберчемпионате">
	</form>
</body>
</html>
